{#
  Use this template to build out your 404 error pages. Like page templates,
  it inherits a global layout.
#}

{% extends "layout.html" %}

{% block title %}404 - Page not found{% endblock %}

{% block main %}
<section class="content-section">
  <div class="content-wrapper error">
    <section-header header="You've found a page that doesn't exist." error
                    subheader="Error 404"></section-header>
    <a href="/" class="button dark">
      <div class="dark">Back Home</div>
      <img src="/images/icon-chevron-right-light.svg" alt="Chevron right">
    </a>
  </div>
</section>
{% endblock %}
